<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>js operators</title>
</head>

<body>
    <h2>operators</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        //Airthmatic operator...+,- 
        var x = 10;
        var y = 20;

        var z = x + y;

        document.getElementById("demo").innerHTML = z;

        //comparison opr ==,===,!=....

        var a = y > x;
        document.getElementById("demo1").innerHTML = a;

        //bitwise op &,|,^,~....

        var b = ~x;
        document.getElementById("demo2").innerHTML = b;


        // string operators//

        var string1 = "hellow sanjeev"
        var string2 = "hru you i am JS"
        var string = string1 + " " + string2;

        document.write("<br>");
        document.write("<br> string concatenation operator </br>");
        document.write("<br>");
        document.write(string);
        document.write("<br>");
        document.write("hellow sanjeev" + y);
    </Script>
</body>

</html>
