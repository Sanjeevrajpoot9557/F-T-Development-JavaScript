<!DOCTYPE html>

    <title>solutiobn of op</title>
</head>

<body>
    <div style="background-color: rgb(208, 118, 118)" ;>


        <h1>Airthmetic operator</h1>

        <h2>Number of weeks in a year</h2>

        <script>
            document.write("<br>");

            // Airthmetic Ope....
            var days = 365;
            var week_days = 7;

            var remaining_days = days % week_days; // Moduls operation

            document.write("52 weeks and " + remaining_days + " day is there in a year");
        </script>
    </div>
</body>
