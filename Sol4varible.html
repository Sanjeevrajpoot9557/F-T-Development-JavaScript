<!DOCTYPE html>
<html>

<head>

    <title>Var Declaration</title>
</head>

<body>
    <h2>Redeclaring a Variable Using var</h2>
    <p id="demo"></p>
    <script>
        let x = 'Hello';
        // Here x is Hello

        {

            let x = 'Hello JS';
            // Here x is Hello js
        }
        //here x is hello       
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
